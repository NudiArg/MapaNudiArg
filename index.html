<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Nudibranquios Argentina</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 700px; width: 100%; }
    </style>
</head>
<body>

<h2>Mapa de Nudibranquios</h2>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
    // Inicializar el mapa
    var map = L.map('map').setView([-38.4161, -63.6167], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // URL del CSV usando corsproxy.io
    const csvUrl = "https://corsproxy.io/?https://raw.githubusercontent.com/NudiArg/MapaNudiArg/refs/heads/main/registros_nudibranquios.csv";

    // Cargar y parsear CSV
    fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
        Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(row => {
                    const lat = parseFloat(row.latitud);  // columna "latitud"
                    const lng = parseFloat(row.longitud); // columna "longitud"
                    const nombre = row.nombre || "";      // columna opcional

                    if(!isNaN(lat) && !isNaN(lng)) {
                        L.marker([lat, lng])
                         .addTo(map)
                         .bindPopup(nombre);
                    }
                });
            }
        });
    })
    .catch(err => console.error("Error al cargar los datos del CSV:", err));
</script>

</body>
</html>
