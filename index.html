<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 700px; width: 100%; margin-bottom: 20px; }
        form { margin-top: 20px; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>

<h2> </h2>

<!-- Mapa -->
<div id="map"></div>

<!-- Formulario de Google Forms -->
<form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeN8q7yN_qIyO7eh2xDtmHOgUmQM96TtzkTtAUmBh4N_WVLTg/formResponse" method="POST" target="_self">
    <label for="lat">Latitud:</label>
    <input type="text" id="lat" name="entry.1591012667" readonly /><br>

    <label for="lng">Longitud:</label>
    <input type="text" id="lng" name="entry.739565894" readonly /><br>

    <input type="submit" value="Enviar">
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
    // Inicializa el mapa centrado en Argentina
    var map = L.map('map').setView([-38.4161, -63.6167], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);


    // ---------- Cargar registros desde CSV en GitHub via jsDelivr ----------
    const csvUrl = "https://cdn.jsdelivr.net/gh/NudiArg/MapaNudiArg@principal/registros_nudibranquios.csv";

    fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
        Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(row => {
                    const lat = parseFloat(row.latitud);
                    const lng = parseFloat(row.longitud);
                    const nombre = row.nombre || "";

                    if (!isNaN(lat) && !isNaN(lng)) {
                        L.marker([lat, lng])
                         .addTo(map)
                         .bindPopup(nombre);
                    }
                });
            }
        });
    })
    .catch(err => console.error("Error al cargar los datos del CSV:", err));
</script>

</body>
</html>
